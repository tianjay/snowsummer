<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--资源路径说明 xxxx:8080/profile/quesetions 不是一级目录辣，所以要设置去根目录找 -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<!--<div th:insert="~{footer :: copy}"></div>-->
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <!--<h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>-->
            <h4><span th:text="${question.title}"></span></h4>
            <!--<span th:text="${question.description}"></span>-->
            <br>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}">
                </span> · <span th:text="${question.commentCount}">
                </span>个回复 ·
                发布时间：<span th:text="${#dates.format(question.gmtModified,'yyyy-MM-dd HH:mm')}"></span> ·
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

            <a class="community-menu" th:href="@{'/publish/'+${question.id}}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color: white">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h4>发起人</h4>
                <div class="media"  >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" src="https://avatars3.githubusercontent.com/u/20416418?s=400&u=9103d420969efcc716471e0fa2e03ced916109bd&v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>


            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h4>相关问题</h4>相关问题</div>

        </div>
    </div>
</div>


</body>
</html>
